<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="imagex/png" href="imagens/logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>LevtyBurguer</title>
</head>
<body>
<section class="contato-form py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">Fale Conosco</h2>
        <form action="/contato" method="POST" class="p-4 bg-white rounded shadow mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="nome" class="form-label">Insira seu nome</label>
                <input type="text" class="form-control" name="nome" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Insira seu email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" name="assunto" id="assunto" required>
            </div>

            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" name="mensagem" id="mensagem" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-warning fw-bold">Enviar</button>
        </form>
    </div>
</section>


</body>
</html>
